<!DOCTYPE html>
<html>
<head>
	<title>Orthodontics</title>

	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="wrapper">
	 <h1>Department of Orthodontics</h1>
		<h3>Patient Regestration Form</h3>
	<form> 
		<fieldset>
			<legend>Personal Details</legend>
		
       <div id="box">
		<label>Name</label>
		<input type="text" placeholder="Enter your name">
		</div>
        
        <div id="box">
		<label>Email Address</label>
		<input type="Email" placeholder="Email-address">
		</div>


		<div id="box">
		<label>Treating Doctor Name</label>
		<input type="text" placeholder="Enter your Doctors name">
		</div>

		<div id="box">
		<label>Date of Birth</label>
		<input type="date" id="Birthday" name="Birthday">
		</div>

		<div id="box">
			<label>Gender</label>
			<input type="radio" id="male" name="gender"><label for="male">Male</label>
			<input type="radio" id="male" name="gender"><label for="female">Female</label>
		</div >

		<h2>Please select whichever is applicable</h2>
		<div id="box">
				<div>
				<input type="checkbox" id="Fever" name="Fever" value="Fever">
	          	<label for="Fever">Fever</label>
	          	</div>
	          	<div>
	          	<input type="checkbox" id="breath" name="breath" value="breath">
	          	<label for="breath">Shortness Of Breath</label>
	            </div>
	            <div>
	          	<input type="checkbox" id="cough" name="cough" value="cough">
	          	<label for="cough">Dry Cough</label>
	            </div>
	            <div>
	          	<input type="checkbox" id="throat" name="throat" value="throat">
	          	<label for="breath">Sore Throat</label>
	            </div>
	            <div>
	          	<input type="checkbox" id="smell" name="smell" value="smell">
	          	<label for="breath">Loss of taste and smell</label>
	            </div>
	            <div>
	          	<input type="checkbox" id="covid" name="covid" value="covid">
	          	<label for="breath">
I confirm that I am not presenting any of the above symptoms of COVID-19 listed.</label>
</div>
</div>

<div id="box">
	<label for="aarogyasetu">I have installed Aarogya Setu App</label>
<select id="aarogyasetu" name="aarogyasetu">
	<option value="Yes">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    </div>

    <h2>Any Other Information or Symtoms</h2>
    	<div id="box">
    		
    		
    <textarea id="symptoms" name="symptoms" placeholder="Write something the doctor should know about you.." ></textarea>
    	</div>
    <h2>Select Reason of Visit</h2>

    	<div id="box">
   <input list="reason" name="reason">
  <datalist id="reason">
    <option value="checkup">
    <option value="cavity">
    <option value="pain">
    <option value="Tooth removal">
    <option value="others">
  </datalist>
    		

    	</div>
</div>

	            </div>
 

	<input type="submit" name="Submit">


</fieldset>
	</form>
</div>
</form>
</body>
</html>
